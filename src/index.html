<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/864ca2bc1a.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="sideMenu">
        <div class="profile">
          <img src="../images/profile24.png" />
          <span class="material-symbols-outlined"> notifications </span>
          <!-- <img src="" /> -->
        </div>
        <ul class="menu">
          <li id="addTask">
            <span class="material-symbols-outlined"> add_circle </span>
            Add Task
          </li>
          <li id="search">
            <span class="material-symbols-outlined"> search </span> Search
          </li>
          <li id="inbox">
            <span class="material-symbols-outlined"> inbox </span> Inbox
          </li>
          <li id="today">
            <span class="material-symbols-outlined"> today </span> Today
          </li>
          <li id="next7Days">
            <span class="material-symbols-outlined"> view_week </span> Next 7
            days
          </li>
          <li id="myCalender">
            <span class="material-symbols-outlined"> calendar_month </span> My
            Calender
          </li>
        </ul>
        <div class="listsSection">
          <h3>
            FOLDERS <span><a href="" id="manageFolder">MANAGE</a></span>
          </h3>
          <div class="toDos">
            <div class="myLists">
              <!-- <span class="material-symbols-outlined"> folder </span> -->
              <h2>My To-Dos</h2>
              <span class="material-symbols-outlined" id="listDropdown">
                keyboard_arrow_down
              </span>
              <span class="material-symbols-outlined" id="listDropup">
                keyboard_arrow_up
              </span>
            </div>
            <div class="listFolder">
              <ul class="listGroups">
                <li id="workGroup">Work <span class="listCounter">0</span></li>
                <li id="personalGroup">
                  Personal <span class="listCounter">0</span>
                </li>
                <li id="shoppingGroup">
                  Shopping <span class="listCounter">0</span>
                </li>
                <!-- <li id="newList">NEW</li> -->
              </ul>
              <button id="newList">NEW</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <span class="material-symbols-outlined"> lists </span>
        <span class="material-symbols-outlined"> sort </span>
      </div>
    </div>
  </body>
</html>
